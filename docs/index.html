<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>God Telephone</title>
<style>
  :root {
    --bg-color: #121212;
    --text-color: #e0e0e0;
    --input-bg: #1e1e1e;
    --input-text: #ffffff;
    --accent-color: #6200ee;
  }

  body {
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  /* Chat container */
  #chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    padding: 1rem;
    scroll-behavior: smooth;
  }

  .message {
    margin-bottom: 0.5rem;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    max-width: 80%;
    word-wrap: break-word;
  }

  .user {
    background-color: #333;
    align-self: flex-end;
  }

  .bot {
    background-color: #1f1f1f;
    align-self: flex-start;
  }

  /* Input area sticky at bottom */
  #input-container {
    display: flex;
    padding: 0.5rem;
    background-color: var(--input-bg);
    position: sticky;
    bottom: 0;
    z-index: 10;
  }

  #user-input {
    flex: 1;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background-color: var(--input-bg);
    color: var(--input-text);
  }

  #send-btn {
    margin-left: 0.5rem;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    background-color: var(--accent-color);
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  #user-input:focus, #send-btn:focus {
    outline: none;
  }

  /* Mobile adjustments */
  @media (max-width: 768px) {
    html, body {
      height: 100%;
    }
    #chat-container {
      padding-bottom: 1rem; /* extra space so last message isn't hidden behind keyboard */
    }
  }
</style>
</head>
<body>

<div id="chat-container"></div>

<div id="input-container">
  <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off" />
  <button id="send-btn">Send</button>
</div>

<script>
  const chatContainer = document.getElementById('chat-container');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  function appendMessage(text, sender) {
    const message = document.createElement('div');
    message.classList.add('message', sender);
    message.textContent = text;
    chatContainer.appendChild(message);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  async function sendMessage(text) {
    appendMessage(text, 'user');

    try {
      const response = await fetch('https://god-telephone.onrender.com/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });

      const data = await response.json();
      appendMessage(data.reply || 'No reply received.', 'bot');
    } catch (err) {
      appendMessage('Error: Could not reach server.', 'bot');
      console.error(err);
    }
  }

  sendBtn.addEventListener('click', () => {
    const text = userInput.value.trim();
    if (!text) return;
    userInput.value = '';
    sendMessage(text);
  });

  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendBtn.click();
  });

  // Keep input visible when keyboard opens (especially on iOS)
  window.addEventListener('resize', () => {
    chatContainer.scrollTop = chatContainer.scrollHeight;
  });
</script>

</body>
</html>
