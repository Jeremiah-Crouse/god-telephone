<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>God Telephone</title>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

<style>
:root {
  --bg: #121212;
  --input-bg: #1e1e1e;
  --accent: #6200ee;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: var(--bg);
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}

#status {
  text-align: center;
  color: #ff9800;
  font-size: 0.85em;
  padding: 0.3rem;
}

#chat {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
  padding-bottom: 4.5rem; /* CRITICAL: prevents cutoff behind input */
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.msg {
  max-width: 75%;
  padding: 0.6rem 1rem;
  border-radius: 14px;
  word-wrap: break-word;
  line-height: 1.4;
}

.system {
  text-align: center;
  color: #888;
  font-size: 0.85em;
}

#inputBar {
  position: sticky;
  bottom: 0;
  background: var(--input-bg);
  display: flex;
  gap: 0.5rem;
  padding: 0.5rem;
}

#input {
  flex: 1;
  padding: 0.6rem 1rem;
  font-size: 1rem;
  border-radius: 14px;
  border: none;
  resize: none;
  background: #222;
  color: #fff;
  overflow-y: auto;
}

#send {
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 14px;
  padding: 0.6rem 1rem;
  font-size: 1rem;
  cursor: pointer;
}

#input:focus,
#send:focus {
  outline: none;
}
</style>
</head>

<body>

<div id="status"></div>
<div id="chat"></div>

<div id="inputBar" style="display:none;">
  <textarea id="input" rows="2" placeholder="Type…"></textarea>
  <button id="send">Send</button>
</div>

<script>
let socket;
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const inputBar = document.getElementById("inputBar");
const status = document.getElementById("status");

let displayNameLocal = "";
const userColors = {};
const colors = ["#03dac6","#ff0266","#ffab00","#00e676","#2962ff"];

function getColor(name) {
  if (name === "God") return { bg:"#ffffff", text:"#6200ee" };
  if (name === displayNameLocal) return { bg:"#6200ee", text:"#ffffff" };
  if (!userColors[name]) {
    userColors[name] = colors[Object.keys(userColors).length % colors.length];
  }
  return { bg:userColors[name], text:"#000000" };
}

/* ---------- SMART AUTOSCROLL ---------- */
function isUserNearBottom() {
  return chat.scrollHeight - chat.scrollTop - chat.clientHeight < 120;
}

function maybeAutoScroll() {
  if (isUserNearBottom()) {
    requestAnimationFrame(() => {
      chat.scrollTop = chat.scrollHeight;
    });
  }
}
/* ------------------------------------ */

// Ask for name
while (!displayNameLocal) {
  displayNameLocal = prompt("Enter your name:");
}

inputBar.style.display = "flex";
input.focus();

function connectSocket() {
  socket = io("https://god-telephone.onrender.com", {
    transports: ["websocket"],
    reconnection: true,
    reconnectionAttempts: Infinity
  });

  socket.on("connect", () => {
    status.textContent = "";
    socket.emit("join", { name: displayNameLocal });
  });

  socket.on("disconnect", () => {
    status.textContent = "Disconnected. Reconnecting…";
  });

  socket.on("history", msgs => msgs.forEach(render));
  socket.on("message", render);
  socket.on("userJoined", ({name}) => appendSystem(`${name} joined`));
  socket.on("userLeft", ({name}) => appendSystem(`${name} left`));
}

connectSocket();

function send() {
  const text = input.value.trim();
  if (!text || !socket.connected) return;
  socket.emit("message", { text });
  input.value = "";
  input.focus();
}

document.getElementById("send").onclick = send;

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

function render({ displayName, text, timestamp }) {
  const div = document.createElement("div");
  div.className = "msg";
  const c = getColor(displayName);
  div.style.background = c.bg;
  div.style.color = c.text;

  if (displayName === "God") div.style.alignSelf = "center";
  else if (displayName === displayNameLocal) div.style.alignSelf = "flex-end";
  else div.style.alignSelf = "flex-start";

  const time = new Date(timestamp).toLocaleTimeString();
  div.textContent = `${displayName} [${time}]: ${text}`;

  chat.appendChild(div);
  maybeAutoScroll();
}

function appendSystem(text) {
  const div = document.createElement("div");
  div.className = "system";
  div.textContent = text;
  chat.appendChild(div);
  maybeAutoScroll();
}
</script>

</body>
</html>
