<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
<title>God Telephone</title>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

<style>
:root {
  --bg: #000000;
  --input-bg: #111111;
  --accent: #ffffff;
}

/* THE FIX: Use dvh (Dynamic Viewport Height) to account for mobile bars */
body {
  margin: 0;
  height: 100vh; 
  height: 100dvh; 
  overflow: hidden;
  background: var(--bg);
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}

@keyframes godPulse {
  0% { opacity: 0.7; text-shadow: 0 0 5px #ffcc00; }
  50% { opacity: 1; text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffaa00; }
  100% { opacity: 0.7; text-shadow: 0 0 5px #ffcc00; }
}

/* ---------- STATUS BANNER ---------- */
#status {
  position: fixed;
  top: 0; left: 0; width: 100%;
  height: 50px;
  display: flex; align-items: center; justify-content: center;
  z-index: 10000;
  pointer-events: none;
  color: #ffcc00;
  font-size: 0.85em;
  background: transparent;
  transition: background 0.3s ease;
}

#status.active {
  background: rgba(0, 0, 0, 0.85);
  animation: godPulse 1.5s infinite ease-in-out;
}

@media screen and (max-width: 600px) {
  #status { font-size: 1.3em; font-weight: bold; height: 70px; }
}

/* ---------- NEW MESSAGES TOAST ---------- */
#newMessages {
  display: none;
  position: fixed;
  bottom: 120px; /* Raised so it doesn't block the input */
  left: 50%;
  transform: translateX(-50%);
  background: #ffffff;
  color: #000000;
  font-size: 0.85em;
  padding: 0.5rem 1rem;
  border-radius: 20px;
  cursor: pointer;
  z-index: 999;
}

/* ---------- CHAT AREA ---------- */
#chat {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
  /* Ensure padding matches the fixed top/bottom bars */
  padding-top: 60px;   
  padding-bottom: 100px; 
  display: flex;
  flex-direction: column;
  gap: 0.6rem;
  -webkit-overflow-scrolling: touch;
}

@media screen and (max-width: 600px) {
  #chat { padding-top: 80px; }
}

.msg {
  max-width: 80%;
  padding: 0.7rem 1.1rem;
  border-radius: 16px;
  word-wrap: break-word;
  line-height: 1.4;
  font-size: 0.95em;
}

.system {
  text-align: center;
  color: #666;
  font-size: 0.8em;
  margin: 0.4rem 0;
}

/* ---------- INPUT BAR - THE CRITICAL BOTTOM FIX ---------- */
#inputBar {
  position: fixed;
  /* Use env(safe-area-inset-bottom) to handle iPhone notches/Android bars */
  bottom: env(safe-area-inset-bottom, 0); 
  left: 0;
  right: 0;
  background: var(--input-bg);
  display: flex;
  align-items: center;
  gap: 0.6rem;
  padding: 1rem;
  border-top: 1px solid #222;
  z-index: 9999;
}

#input {
  flex: 1;
  padding: 0.7rem 1rem;
  font-size: 16px; 
  border-radius: 14px;
  border: none;
  background: #222;
  color: #ffffff;
  resize: none;
  outline: none;
  height: 24px;
}

#send {
  background: var(--accent);
  color: #000;
  border: none;
  border-radius: 14px;
  padding: 0.7rem 1.2rem;
  font-weight: bold;
}

#changeName {
  background: none;
  color: #555;
  border: none;
  font-size: 1.2rem;
}
</style>
</head>

<body>

<div id="status"></div>
<div id="newMessages">↓ New messages</div>
<div id="chat"></div>

<div id="inputBar">
  <textarea id="input" rows="1" placeholder="Type a message..."></textarea>
  <button id="send">Send</button>
  <button id="changeName">⚙</button>
</div>

<script>
let socket;
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const status = document.getElementById("status");
const newMessages = document.getElementById("newMessages");
const changeNameBtn = document.getElementById("changeName");

let unseenCount = 0;
let displayNameLocal = localStorage.getItem("godTelephoneName");

const userColors = {};
const colors = ["#00ffff","#ff00ff","#ffff00","#00ff00","#ff8800","#ff4444","#88ff88"];

function getColor(name) {
  if (name === "God") return { bg:"#ffffff", text:"#000000" };
  if (name === displayNameLocal) return { bg:"#333", text:"#ffffff" };
  if (!userColors[name]) {
    let hash = 0;
    for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
    userColors[name] = colors[Math.abs(hash) % colors.length];
  }
  return { bg: userColors[name], text: "#000000" };
}

function isUserNearBottom() {
  return chat.scrollHeight - chat.scrollTop - chat.clientHeight < 150;
}

function scrollToBottom() {
  requestAnimationFrame(() => {
    chat.scrollTop = chat.scrollHeight;
  });
}

if (!displayNameLocal) {
    displayNameLocal = prompt("Enter your name:") || "Human_" + Math.floor(Math.random() * 1000);
    localStorage.setItem("godTelephoneName", displayNameLocal.trim());
}

function connectSocket() {
  socket = io("https://god-telephone.onrender.com", {
    transports: ["websocket"],
    reconnection: true
  });

  socket.on("connect", () => socket.emit("join", { name: displayNameLocal }));
  socket.on("history", (msgs) => {
    chat.innerHTML = "";
    msgs.forEach(render);
    scrollToBottom();
  });

  socket.on("message", render);
  socket.on("userJoined", ({name}) => appendSystem(`${name} joined`));
  socket.on("userLeft", ({name}) => appendSystem(`${name} left`));

  socket.on("godListening", (listening) => {
    if (listening) {
      status.textContent = "God is listening…";
      status.classList.add("active");
    } else {
      status.textContent = "";
      status.classList.remove("active");
    }
  });
}

connectSocket();

function send() {
  const text = input.value.trim();
  if (!text || !socket.connected) return;
  socket.emit("message", { text });
  input.value = "";
  input.focus();
}

document.getElementById("send").onclick = send;
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

newMessages.onclick = () => {
  scrollToBottom();
  unseenCount = 0;
  newMessages.style.display = "none";
};

function render({ displayName, text, timestamp }) {
  const div = document.createElement("div");
  div.className = "msg";
  const c = getColor(displayName);
  div.style.background = c.bg;
  div.style.color = c.text;

  if (displayName === "God") div.style.alignSelf = "center";
  else if (displayName === displayNameLocal) div.style.alignSelf = "flex-end";
  else div.style.alignSelf = "flex-start";

  div.textContent = `${displayName}: ${text}`;
  chat.appendChild(div);

  if (isUserNearBottom()) scrollToBottom();
  else {
    unseenCount++;
    newMessages.textContent = `↓ New messages (${unseenCount})`;
    newMessages.style.display = "block";
  }
}

function appendSystem(text) {
  const div = document.createElement("div");
  div.className = "system";
  div.textContent = text;
  chat.appendChild(div);
  if (isUserNearBottom()) scrollToBottom();
}

changeNameBtn.onclick = () => {
  const newName = prompt("Change name:", displayNameLocal);
  if (newName) {
    localStorage.setItem("godTelephoneName", newName.trim());
    location.reload();
  }
};
</script>
</body>
</html>
