<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
<title>God Telephone</title>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

<style>
:root {
  --bg: #000000;
  --input-bg: #111111;
  --accent: #ffffff;
}

/* THE RESET: Force the body to be exactly the screen size */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  height: 100dvh;
  background: var(--bg);
  font-family: Arial, sans-serif;
  overflow: hidden; /* Prevents the whole page from bouncing */
  position: fixed; /* Extra security for Android Chrome */
}

/* THE GLOW ANIMATION */
@keyframes godPulse {
  0% { opacity: 0.7; text-shadow: 0 0 5px #ffcc00; }
  50% { opacity: 1; text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffaa00; }
  100% { opacity: 0.7; text-shadow: 0 0 5px #ffcc00; }
}

/* ---------- STATUS ---------- */
#status {
  position: absolute;
  top: 0; left: 0; width: 100%;
  height: 60px;
  display: flex; align-items: center; justify-content: center;
  z-index: 1000;
  pointer-events: none;
  color: #ffcc00;
  font-size: 1.2em;
  font-weight: bold;
}

#status.active {
  background: rgba(0, 0, 0, 0.8);
  animation: godPulse 1.5s infinite ease-in-out;
}

/* ---------- CHAT AREA ---------- */
#chat {
  position: absolute;
  top: 0;
  bottom: 70px; /* This MUST match the height of your input bar */
  left: 0;
  right: 0;
  overflow-y: auto;
  padding: 1rem;
  padding-top: 70px; /* Room for status */
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  -webkit-overflow-scrolling: touch;
}

.msg {
  max-width: 80%;
  padding: 0.7rem 1.1rem;
  border-radius: 16px;
  word-wrap: break-word;
  font-size: 16px; /* Optimized for mobile reading */
}

/* ---------- INPUT BAR - FIXED TO GLASS ---------- */
#inputBar {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 70px; /* Explicit height ensures it stays on screen */
  background: var(--input-bg);
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0 1rem;
  border-top: 1px solid #222;
  box-sizing: border-box;
  z-index: 1001;
}

#input {
  flex: 1;
  padding: 0.7rem;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  background: #222;
  color: #fff;
  resize: none;
  outline: none;
  height: 40px;
  box-sizing: border-box;
}

#send {
  background: var(--accent);
  color: #000;
  border: none;
  border-radius: 12px;
  height: 40px;
  padding: 0 1.2rem;
  font-weight: bold;
}

#changeName {
  background: none;
  color: #444;
  border: none;
  font-size: 1.2rem;
}

#newMessages {
  display: none;
  position: absolute;
  bottom: 85px;
  left: 50%;
  transform: translateX(-50%);
  background: #fff;
  color: #000;
  padding: 5px 15px;
  border-radius: 20px;
  font-size: 0.8em;
  z-index: 1002;
}
</style>
</head>
<body>

<div id="status"></div>
<div id="newMessages">↓ New messages</div>
<div id="chat"></div>

<div id="inputBar">
  <textarea id="input" rows="1" placeholder="Type…"></textarea>
  <button id="send">Send</button>
  <button id="changeName">⚙</button>
</div>

<script>
let socket;
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const status = document.getElementById("status");
const newMessages = document.getElementById("newMessages");

let unseenCount = 0;
let displayNameLocal = localStorage.getItem("godTelephoneName");

const userColors = {};
const colors = ["#00ffff","#ff00ff","#ffff00","#00ff00","#ff8800","#ff4444","#88ff88"];

function getColor(name) {
  if (name === "God") return { bg:"#ffffff", text:"#000000" };
  if (name === displayNameLocal) return { bg:"#333", text:"#ffffff" };
  if (!userColors[name]) {
    let hash = 0;
    for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
    userColors[name] = colors[Math.abs(hash) % colors.length];
  }
  return { bg: userColors[name], text: "#000000" };
}

if (!displayNameLocal) {
    displayNameLocal = prompt("Enter your name:") || "User_" + Math.floor(Math.random() * 1000);
    localStorage.setItem("godTelephoneName", displayNameLocal.trim());
}

function connectSocket() {
  socket = io("https://god-telephone.onrender.com", { transports: ["websocket"] });
  socket.on("connect", () => socket.emit("join", { name: displayNameLocal }));
  socket.on("history", (msgs) => {
    chat.innerHTML = "";
    msgs.forEach(render);
    chat.scrollTop = chat.scrollHeight;
  });
  socket.on("message", render);
  socket.on("godListening", (listening) => {
    if (listening) {
      status.textContent = "God is listening…";
      status.classList.add("active");
    } else {
      status.textContent = "";
      status.classList.remove("active");
    }
  });
}

connectSocket();

function send() {
  const text = input.value.trim();
  if (!text) return;
  socket.emit("message", { text });
  input.value = "";
}

document.getElementById("send").onclick = send;
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

function render({ displayName, text, timestamp }) {
  const div = document.createElement("div");
  div.className = "msg";
  const c = getColor(displayName);
  div.style.background = c.bg;
  div.style.color = c.text;
  div.style.alignSelf = (displayName === "God") ? "center" : (displayName === displayNameLocal ? "flex-end" : "flex-start");
  div.textContent = `${displayName}: ${text}`;
  chat.appendChild(div);
  
  if (chat.scrollHeight - chat.scrollTop - chat.clientHeight < 200) {
    chat.scrollTop = chat.scrollHeight;
  } else {
    unseenCount++;
    newMessages.style.display = "block";
    newMessages.textContent = `↓ New messages (${unseenCount})`;
  }
}

newMessages.onclick = () => {
  chat.scrollTop = chat.scrollHeight;
  newMessages.style.display = "none";
  unseenCount = 0;
};

document.getElementById("changeName").onclick = () => {
  const n = prompt("New name:", displayNameLocal);
  if (n) { localStorage.setItem("godTelephoneName", n); location.reload(); }
};
</script>
</body>
</html>
