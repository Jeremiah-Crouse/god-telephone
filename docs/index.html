<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>God Telephone</title>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

<style>
:root {
  --bg: #000000;
  --input-bg: #111111;
  --accent: #ffffff;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: var(--bg);
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}

/* THE GLOW ANIMATION */
@keyframes godPulse {
  0% { opacity: 0.7; text-shadow: 0 0 5px #ffcc00; }
  50% { opacity: 1; text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffaa00; }
  100% { opacity: 0.7; text-shadow: 0 0 5px #ffcc00; }
}

/* ---------- STATUS / BANNERS ---------- */

#status {
  position: absolute; 
  top: 0;
  left: 0;
  width: 100%; /* Force full width for Android Chrome */
  min-height: 0; 
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999; /* Ensure it's on top of everything */
  pointer-events: none; 
  text-align: center;
  color: #ffcc00;
  font-size: 0.85em;
  /* Background removed from here to prevent the "ghost" bar */
  transition: background 0.3s ease;
}

/* This class is added via JS only when God is actually listening */
#status.active {
  background: rgba(0,0,0,0.8);
  padding: 10px 0;
}

@media screen and (max-width: 600px) {
  #status {
    font-size: 1.4em;
    font-weight: bold;
  }
  #status.active {
    animation: godPulse 1.5s infinite ease-in-out;
    padding: 20px 0;
  }
}

#newMessages {
  display: none;
  text-align: center;
  background: #ffffff;
  color: #000000;
  font-size: 0.85em;
  padding: 0.3rem;
  cursor: pointer;
  z-index: 101;
}

/* ---------- CHAT ---------- */

#chat {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
  padding-top: 20px; 
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.msg {
  max-width: 75%;
  padding: 0.6rem 1rem;
  border-radius: 14px;
  word-wrap: break-word;
  line-height: 1.4;
}

.system {
  text-align: center;
  color: #888;
  font-size: 0.85em;
}

/* ---------- INPUT ---------- */

#inputBar {
  background: var(--input-bg);
  display: flex;
  gap: 0.5rem;
  padding: 0.8rem;
  border-top: 1px solid #222;
  z-index: 10;
}

#input {
  flex: 1;
  padding: 0.6rem 1rem;
  font-size: 1rem;
  border-radius: 14px;
  border: none;
  resize: none;
  background: #222;
  color: #ffffff;
}

#send {
  background: var(--accent);
  color: #000000;
  border: none;
  border-radius: 14px;
  padding: 0.6rem 1rem;
  font-size: 1rem;
  cursor: pointer;
}

#input:focus, #send:focus { outline: none; }
</style>
</head>
<body>

<div id="status"></div>
<div id="newMessages"></div>
<div id="chat"></div>

<div id="inputBar" style="display:none;">
  <textarea id="input" rows="1" placeholder="Type…"></textarea>
  <button id="send">Send</button>
  <button id="changeName" style="background:none; color:#888; border:none; cursor:pointer; font-size:1.2rem;">⚙</button>
</div>

<script>
let socket;
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const inputBar = document.getElementById("inputBar");
const status = document.getElementById("status");
const newMessages = document.getElementById("newMessages");

let displayNameLocal = localStorage.getItem("godTelephoneName");
if (!displayNameLocal) {
    displayNameLocal = prompt("Enter your name:") || "Human_" + Math.floor(Math.random() * 1000);
    localStorage.setItem("godTelephoneName", displayNameLocal.trim());
}

inputBar.style.display = "flex";
input.focus();

function connectSocket() {
  socket = io("https://god-telephone.onrender.com", {
    transports: ["websocket"]
  });

  socket.on("connect", () => {
    socket.emit("join", { name: displayNameLocal });
  });

  socket.on("history", msgs => {
    chat.innerHTML = "";
    msgs.forEach(render);
    scrollToBottom();
  });

  socket.on("message", render);
  socket.on("userJoined", ({name}) => appendSystem(`${name} joined`));
  socket.on("userLeft", ({name}) => appendSystem(`${name} left`));

  // FIX: Toggle the 'active' class to show/hide background and animation
  socket.on("godListening", listening => {
    if (listening) {
      status.textContent = "God is listening…";
      status.classList.add("active");
    } else {
      status.textContent = "";
      status.classList.remove("active");
    }
  });
}

connectSocket();

function send() {
  const text = input.value.trim();
  if (!text || !socket.connected) return;
  socket.emit("message", { text });
  input.value = "";
  input.focus();
}

document.getElementById("send").onclick = send;
input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

function render({ displayName, text, timestamp }) {
  const div = document.createElement("div");
  div.className = "msg";
  
  // Custom Color Logic
  if (displayName === "God") {
    div.style.background = "#ffffff";
    div.style.color = "#000000";
    div.style.alignSelf = "center";
  } else if (displayName === displayNameLocal) {
    div.style.background = "#333";
    div.style.color = "#ffffff";
    div.style.alignSelf = "flex-end";
  } else {
    div.style.background = "#555";
    div.style.color = "#ffffff";
    div.style.alignSelf = "flex-start";
  }

  div.textContent = `${displayName}: ${text}`;
  chat.appendChild(div);
  
  if (chat.scrollHeight - chat.scrollTop - chat.clientHeight < 150) {
    chat.scrollTop = chat.scrollHeight;
  }
}

function appendSystem(text) {
  const div = document.createElement("div");
  div.className = "system";
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

document.getElementById("changeName").onclick = () => {
  const newName = prompt("Enter new name:", displayNameLocal);
  if (newName) {
    localStorage.setItem("godTelephoneName", newName);
    location.reload();
  }
};
</script>
</body>
</html>
