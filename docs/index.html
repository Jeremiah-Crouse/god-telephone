<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>God Telephone</title>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<style>
  :root {
    --bg-color: #121212;
    --text-color: #e0e0e0;
    --input-bg: #1e1e1e;
    --input-text: #ffffff;
    --accent-color: #6200ee;
    --system-color: #888;
  }

  body {
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  #status {
    text-align: center;
    color: #ff9800;
    padding: 0.3rem;
    font-size: 0.9em;
  }

  #chat {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    padding: 1rem;
    gap: 0.5rem;
    scroll-behavior: smooth;
  }

  .msg {
    padding: 0.5rem 1rem;
    border-radius: 12px;
    max-width: 75%;
    word-wrap: break-word;
    color: #fff;
    line-height: 1.4;
  }

  #inputBar {
    display: flex;
    padding: 0.5rem;
    background-color: var(--input-bg);
    position: sticky;
    bottom: 0;
    z-index: 10;
  }

  /* <-- Changed input to textarea for wrapping -->
       Everything else stays the same */
  #input {
    flex: 1;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border: none;
    border-radius: 12px;
    background-color: #222;
    color: #fff;
    resize: none;       /* prevent manual resize */
    overflow-y: auto;   /* scroll inside textarea if too long */
  }

  #send {
    margin-left: 0.5rem;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    background-color: var(--accent-color);
    color: #fff;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  #input:focus, #send:focus {
    outline: none;
  }

  .system {
    text-align: center;
    color: var(--system-color);
    font-size: 0.9em;
    margin: 0.5rem 0;
  }

  @media (max-width: 768px) {
    #chat { padding-bottom: 1rem; }
  }
</style>
</head>
<body>

<div id="status"></div>
<div id="chat"></div>

<div id="inputBar" style="display:none;">
  <!-- Changed from <input> to <textarea> -->
  <textarea id="input" placeholder="Typeâ€¦" rows="2" autocomplete="off"></textarea>
  <button id="send">Send</button>
</div>

<script>
let socket;
const chat = document.getElementById("chat");
const inputBar = document.getElementById("inputBar");
const input = document.getElementById("input");
const status = document.getElementById("status");

let displayNameLocal = "";
const userColors = {};
const colors = ["#4A90E2", "#50E3C2", "#F5A623", "#D0021B", "#9013FE", "#F8E71C"];

function getColor(name) {
  if (name === "God") return "#BB86FC";
  if (!userColors[name]) {
    userColors[name] = colors[Object.keys(userColors).length % colors.length];
  }
  return userColors[name];
}

// Ask for name
while (!displayNameLocal) {
  displayNameLocal = prompt("Enter your name:");
}

// Show input and focus
inputBar.style.display = "flex";
input.focus();

function connectSocket() {
  socket = io("https://god-telephone.onrender.com", {
    reconnection: true,
    reconnectionAttempts: Infinity,
    reconnectionDelay: 1000,
    transports: ["websocket"]
  });

  socket.on("connect", () => {
    status.textContent = "";
    if (displayNameLocal) socket.emit("join", { name: displayNameLocal });
  });

  socket.on("disconnect", () => {
    status.textContent = "Disconnected. Reconnecting...";
    console.log("Socket disconnected, trying to reconnect...");
  });

  socket.on("history", msgs => msgs.forEach(render));
  socket.on("message", render);
  socket.on("userJoined", ({name}) => appendSystem(`${name} joined the conversation`));
  socket.on("userLeft", ({name}) => appendSystem(`${name} left the conversation`));
}

// Initialize connection
connectSocket();

// Send message
function send() {
  const text = input.value.trim();
  if (!text || !socket.connected) return;
  socket.emit("message", { text });
  input.value = "";
  input.focus();
}

document.getElementById("send").addEventListener("click", send);

// Handle Enter to send, Shift+Enter for new line
input.addEventListener("keydown", e => {
  if(e.key === "Enter" && !e.shiftKey) { 
    e.preventDefault();
    send(); 
  }
});

// Auto-scroll on input focus
input.addEventListener("focus", () => {
  setTimeout(() => chat.scrollTop = chat.scrollHeight, 300);
});

// Render messages
function render({ displayName, text, timestamp }) {
  const div = document.createElement("div");
  div.className = "msg";
  div.style.background = getColor(displayName);

  if (displayName === "God") div.style.alignSelf = "center";
  else if (displayName === displayNameLocal) div.style.alignSelf = "flex-end";
  else div.style.alignSelf = "flex-start";

  const time = new Date(timestamp).toLocaleTimeString();
  div.textContent = `${displayName} [${time}]: ${text}`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function appendSystem(text) {
  const div = document.createElement("div");
  div.className = "system";
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
