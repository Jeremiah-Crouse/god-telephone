<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>God Telephone</title>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

<style>
:root {
  --bg: #000000;
  --input-bg: #111111;
  --accent: #ffffff;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: var(--bg);
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}

/* ---------- STATUS / BANNERS ---------- */

/* Fixed height and absolute positioning prevents layout jumping */
#status {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 40px; 
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  pointer-events: none; /* Clicks pass through to chat */
  color: #ffcc00;
  font-size: 0.85em;
  background: rgba(0, 0, 0, 0.4);
}

@keyframes godPulse {
  0% { opacity: 0.6; text-shadow: 0 0 5px #ffcc00; }
  50% { opacity: 1; text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffaa00; }
  100% { opacity: 0.6; text-shadow: 0 0 5px #ffcc00; }
}

@media screen and (max-width: 600px) {
  #status {
    font-size: 1.4em;
    font-weight: 900;
    height: 60px; /* Slightly taller for mobile tap safety */
    animation: godPulse 1.5s infinite ease-in-out;
  }
}

#newMessages {
  display: none;
  position: absolute;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  background: #ffffff;
  color: #000000;
  font-size: 0.85em;
  padding: 0.5rem 1rem;
  border-radius: 20px;
  cursor: pointer;
  z-index: 999;
}

/* ---------- CHAT ---------- */

#chat {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
  padding-top: 50px; /* Space so messages don't start under the status */
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

@media screen and (max-width: 600px) {
  #chat { padding-top: 70px; }
}

.msg {
  padding: 0.6rem 1rem;
  border-radius: 1rem;
  max-width: 80%;
  word-wrap: break-word;
  font-size: 0.95em;
  line-height: 1.4;
}

.system {
  font-size: 0.8em;
  color: #666;
  text-align: center;
  margin: 0.5rem 0;
}

/* ---------- INPUT AREA ---------- */

#inputArea {
  padding: 1rem;
  background: var(--input-bg);
  display: flex;
  gap: 0.5rem;
}

input {
  flex: 1;
  background: #222;
  border: 1px solid #333;
  color: #fff;
  padding: 0.8rem;
  border-radius: 0.5rem;
  outline: none;
}

button {
  background: var(--accent);
  color: #000;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  font-weight: bold;
  cursor: pointer;
}

#changeName {
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(255,255,255,0.1);
  color: #aaa;
  font-size: 0.7em;
  padding: 4px 8px;
  border-radius: 4px;
  z-index: 1001;
}

</style>
</head>
<body>

<div id="status"></div>
<div id="newMessages">↓ New messages</div>
<div id="changeName">Change Name</div>

<div id="chat"></div>

<div id="inputArea">
  <input id="input" placeholder="Type a message..." autocomplete="off">
  <button id="send">Send</button>
</div>

<script>
let socket = io();
let displayNameLocal = localStorage.getItem("godName") || "Human";
let unseenCount = 0;

const chat = document.getElementById("chat");
const input = document.getElementById("input");
const status = document.getElementById("status");
const newMessages = document.getElementById("newMessages");

/* ---------- HELPERS ---------- */

function scrollToBottom() {
  chat.scrollTop = chat.scrollHeight;
}

function isUserNearBottom() {
  const threshold = 150;
  return chat.scrollHeight - chat.scrollTop - chat.clientHeight < threshold;
}

function maybeAutoScroll() {
  if (isUserNearBottom()) scrollToBottom();
}

function getColor(name) {
  if (name === "God") return { bg: "#333", text: "#ffcc00" };
  let hash = 0;
  for (let i = 0; i < name.length; i++) {
    hash = name.charCodeAt(i) + ((hash << 5) - hash);
  }
  const h = Math.abs(hash) % 360;
  return { bg: `hsl(${h}, 30%, 20%)`, text: "#fff" };
}

/* ---------- LOGIC ---------- */

socket.emit("join", { name: displayNameLocal });

socket.on("history", (history) => {
  chat.innerHTML = "";
  history.forEach(render);
  scrollToBottom();
});

socket.on("message", (msg) => {
  render(msg);
});

socket.on("userJoined", (u) => appendSystem(`${u.name} joined.`));
socket.on("userLeft", (u) => appendSystem(`${u.name} left.`));

socket.on("godListening", (isListening) => {
  status.textContent = isListening ? "God is listening..." : "";
});

socket.on("newMessagesPending", (count) => {
  // Optional: show user how many messages God hasn't seen yet
});

function send() {
  const text = input.value.trim();
  if (!text) return;
  socket.emit("message", { text });
  input.value = "";
}

document.getElementById("send").onclick = send;
input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

newMessages.onclick = () => {
  scrollToBottom();
  unseenCount = 0;
  newMessages.style.display = "none";
};

/* ---------- RENDER ---------- */

function render({ displayName, text, timestamp }) {
  const div = document.createElement("div");
  div.className = "msg";
  const c = getColor(displayName);
  div.style.background = c.bg;
  div.style.color = c.text;

  if (displayName === "God") div.style.alignSelf = "center";
  else if (displayName === displayNameLocal) div.style.alignSelf = "flex-end";
  else div.style.alignSelf = "flex-start";

  const time = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  div.textContent = `${displayName} [${time}]: ${text}`;

  chat.appendChild(div);

  if (!isUserNearBottom()) {
    unseenCount++;
    newMessages.textContent = `↓ New messages (${unseenCount})`;
    newMessages.style.display = "block";
  }
  maybeAutoScroll();
}

function appendSystem(text) {
  const div = document.createElement("div");
  div.className = "system";
  div.textContent = text;
  chat.appendChild(div);
  maybeAutoScroll();
}

document.getElementById("changeName").onclick = () => {
  const n = prompt("Enter new name:", displayNameLocal);
  if (n) {
    displayNameLocal = n;
    localStorage.setItem("godName", n);
    window.location.reload();
  }
};
</script>

</body>
</html>
